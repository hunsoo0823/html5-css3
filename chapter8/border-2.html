<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;			
			border-style:dashed;  /* 테두리 스타일 - 선으로 된 점선 */
			border-width:2px; /* 테두리 굵기 - 2px */
		}
		.box1 { border-color:red; /* 색상 - 빨강 */
				border-width:thick thin;/* 위와 아래는 굵게, 왼쪽과 오른쪽은 가늘게 표시 */
				border-left-color: aqua;
			}  
		.box2 { border-color:blue; /* 색상 - 파랑 */
				border-width: 5px 10px 15px 20px; /* 네 방향의 테두리 굵기를 모두 다르게 해 차례대로 top,right,bottom,left의 두께를 지정 */
		 }  
	</style>
</head>
<body>
	<div class="box1"> </div>
	<div class="box2"> </div>	
</body>
</html>
