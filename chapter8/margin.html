<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;  /* 너비 */
			height:100px;  /* 높이 */
			background:#0094ff;  /* 배경색 */
		}
		.box1 { margin : 30px 50px 30px 50px;}  /* 위 좌 우 하 */
		.box2 { margin : 30px 50px; } /* 위하 , 좌우 */
		.box3 { margin : 50px; }
		.box4 { margin : 30px 50px 10px; }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
